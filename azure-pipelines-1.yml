trigger:
- master

pool:
  name: Devops-agent

variables:
  system.debug: true

steps:
- task: SonarQubePrepare@7
  inputs:
    SonarQube: 'sonarqube-assignment-3'
    scannerMode: 'cli'
    configMode: 'manual'
    cliProjectKey: 'Devops_Devops_AZN20H5TvMmlgDjSozm8'
    cliProjectName: 'devops'
    cliSources: '.'

- task: SonarQubeAnalyze@7
  inputs:
    jdkversion: 'JAVA_HOME_17_X64'
    
- task: SonarQubePublish@7
  inputs:
    pollingTimeoutSec: '300'
