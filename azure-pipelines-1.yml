trigger:
- master

pool:
  name: Default

steps:
- task: SonarQubePrepare@7
  inputs:
    SonarQube: 'sonarqube-assignment-3'
    scannerMode: 'cli'
    configMode: 'manual'
    cliProjectKey: '$(project-key)'
    cliProjectName: 'devops'
    cliSources: '.'

- task: SonarQubeAnalyze@7
  inputs:
    jdkversion: 'JAVA_HOME_17_X64'
    
- task: SonarQubePublish@7
  inputs:
    pollingTimeoutSec: '300'
